<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/var.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Profile Card</title>
</head>
<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes-perfil">
                <img src="./img/image-victor.jpg" alt="foto do victor">
                <p>Victor Crest <span class="idade">26</span></p>
                <span class="cidade">London</span>
            </div>
            <hr>

            <ul class="numeros-perfil">
              
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Followers</span>
                </li>
               
                <li class="info">
                    <p class="contador">803K</p>
                    <span class="tipo-contador">Likes</span>
                </li>                
               
                <li class="info">
                    <p class="contador">1.4K</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            

            </ul>
        </div>
    </main>
</body>
</html>
